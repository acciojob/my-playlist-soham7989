<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        /* Body Styling */
        body {
            background-color: rgb(204, 204, 204);
            font-family: Verdana, sans-serif;
        }

        /* Headings Styling */
        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        /* Playlist Styling */
        ul {
            padding: 0;
            text-align: center;
        }

        li {
            list-style-type: none;
            margin: 8px 0;
        }

        a {
            text-decoration-line: none;
            color: darkblue;
            font-size: 18px;
        }

        a:hover {
            color: red;
        }

        /* Player Containers */
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        video, audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Headings -->
    <h1>My Playlist</h1>
    <h2>Now Playing...</h2>
    <h2>MP3 songs</h2>

    <!-- Songs Playlist -->
    <ul>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 1</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 2</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 3</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 4</a></li>
        <li><a href="https://www.pagalworld.com.se/files/download/id/64630" target="_blank">Song 5</a></li>
    </ul>

    <!-- Audio Player -->
    <div class="player_one">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Video Player -->
    <div class="player_two">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
